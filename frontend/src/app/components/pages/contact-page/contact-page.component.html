<div class="contact-container">
  <h2 style="color: lightcoral;">Contact Us</h2>
  <form>
    <label style="color: lightcoral;" for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label style="color: lightcoral;" for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label style="color: lightcoral;" for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>

    <button type="submit">Send</button>
  </form>
</div>
